<h1 style="text-align: center">Shopping Cart</h1>
<ng-container>
  <p>You have {{ cartitemsNumber }} items in your cart</p>
</ng-container>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item[1]["product"].title }}</td>
        <td>{{ item[1]["product"].price | currency : "USD" }}</td>
        <td>{{ item[1]["quantity"] }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>{{ total | currency : "USD" : true }}</td>
        <td>{{ cartitemsNumber }}</td>
      </tr>
    </tfoot>
  </table>
  <div class="container text-center">
    <div class="row">
      <div class="col" style="text-align: justify">
        <button class="btn btn-danger btn-sm" (click)="clearCart()">
          Clear Cart
        </button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-sm" routerLink="/checkout">
          CheckOut
        </button>
      </div>
    </div>
  </div>
</div>
